# Thanks to https://medium.com/swlh/beautiful-load-testing-with-k6-and-docker-compose-4454edb3a2e3
version: '3.4'
networks:
  k6:
  grafana:
services:
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
  grafana:
      image: grafana/grafana:latest
      networks:
        - grafana
      ports:
        - "3000:3000"
      environment:
        - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
        - GF_AUTH_ANONYMOUS_ENABLED=true
        - GF_AUTH_BASIC_ENABLED=false
      volumes:
        - ./dashboards:/var/lib/grafana/dashboards
        - ./grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yaml
        - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
  webapi:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports: 
      - "1234:1234"
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      - K6_OUT=influxdb=http://localhost:8086/k6  
    volumes:
      - ../:/workspace:cached
  
    extra_hosts:
      - host.docker.internal:host-gateway